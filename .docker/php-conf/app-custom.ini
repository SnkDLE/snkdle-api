[PHP]
; Augmenter le temps d'exécution maximum à 2 minutes
max_execution_time = 120

; Augmenter la limite de mémoire si nécessaire
memory_limit = 256M

; Optimiser le garbage collector
zend.enable_gc = On

; Augmenter la taille max des uploads si nécessaire
upload_max_filesize = 20M
post_max_size = 20M
